<section class="page-section portfolio" id="technologies">
    <div class="container">
        <!-- Portfolio Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Použité technológie</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Portfolio Grid Items-->
        <div *ngIf="technologies" class="card-deck">    
            <div *ngFor="let tech of technologies" class="card text-white bg-transparent border-0">
                <img class="card-img" [src]="tech.img" alt="Card image">
            </div>
        </div>
    </div>
</section>
